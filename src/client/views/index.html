<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <a class="navbar-brand" href="#">S.A. Generator</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">

            <div class="jumbotron">
                <h1>Find out what the world is feeling ...</h1>

                <form id="form">
                    <div class="form-group">
                        <label for="url-input">URL</label>
                        <input type="text" class="form-control" id="url-input">
                        <small id="emailHelp" class="form-text text-muted">Provide a URL of an article or blog
                            post.</small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <span id="submit-spinner" class="spinner-border-sm" role="status" aria-hidden="true"></span>
                        Get Sentiment Analysis</button>
                </form>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col-sm-8">
                    <section>
                        <strong>Form Results:</strong>
                        <div id="results"></div>
                    </section>
                </div>
                <div class="col"></div>
            </div>
        </div>

    </main>

    <div class="container">
        <footer class="footer bg-dark text-white">
            <p>Project 5 - Webpack NLP - Sentiment Analysis Generator</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
